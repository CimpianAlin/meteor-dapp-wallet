<template name="views_modals_enterPassword">
    <form>
        <h1>{{i18n "wallet.modals.enterPassword.title"}}</h1>
        <p>{{i18n "wallet.modals.enterPassword.text"}}</p>
        <input class="password" type="password" placeholder="Enter password" required autofocus />
        <div class="errors" style="color: red; margin-top: 10px">{{errors}}</div>
        <div class="dapp-modal-buttons">
            <button type="submit">Unlock</button>
        </div>
    </form>
</template>
